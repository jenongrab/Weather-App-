<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles/script.css">
  <link rel="stylesheet" href="styles/Header.css">
</head>
<body>
  <header>
    <img id="weather-logo" src="assets/images/logo.svg"> 
    
   
    <div id="metric-dropdown-button" class="dropdown">
      <button class="dropbtn">Unit</button>
      <!-- container for dropdown -->
      <div class="dropdown-content">

      <p>Switch to Imperial</p>

        <div class="toggle-group">
          <p>Temperature</p>

          <!-- checked input, so its the default value -->
          <input type="radio" id="celcius" name="temperature" checked>
          <label for="celsius">Celsius (°C)</label>
        
          <input type="radio" id="fahrenheit" name="temperature">
          <label for="fahrenheit">Fahrenheit (°F)</label>
        </div>


      <div class="toggle-group">
        <p>Windspeed</p>
        
        <input type="radio" id="kmh" name="windspeed" checked>
        <label for="kmh">km/h</label>
      
        <input type="radio" id="mph" name="windspeed">
        <label for="mph">mph</label>
        
      </div>

        <div class="toggle-group">
          <p>Precipitation</p>
          
          <input type="radio" id="mm" name="precipitation" checked>
          <label for="mm">Millimeters (mm)</label>
        
          <input type="radio" id="inches" name="precipitation">
          <label for="inches">Inches (in)</label>
          
      </div>
    </div>
</div>

    
    
      


  </header>

  


  


  <h1>How's the sky looking today?</h1>

  Search for a city, e.g., New York
  Search

  Feels like
  <!-- Insert temperature here -->

  Humidity
  <!-- Insert humidity here -->

  Wind
  <!-- Insert wind here -->   
  
  Precipitation
  <!-- Insert precipitation here -->

  Daily forecast
  <!-- Insert daily forecast for the next 7 days here -->

  Hourly forecast
  <!-- Insert hourly forecast for the selected day here -->

    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
