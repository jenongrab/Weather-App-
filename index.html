<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Weather app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img id="weather-logo" src="assets/images/logo.svg"> 
    <label for="units">Units</label>
    <select id="myDropdown" class="dropdown" name="myOption">
      <option value="Switch to Impertial/Metric">Switch to Imperial/Metric</option>
      <option value="temperature">Temperature</option>
      <option value="windspeed">Wind Speed</option>
      <option value="precipitation">Precipitation</option>
      </select>


    <!-- Temperature Options -->
    <div id="temperatureOptions" class="unit-options hidden">
      <p>Temperature</p>
      <label><input type="radio" name="temp" value="c"> Celsius (°C)</label><br>
      <label><input type="radio" name="temp" value="f"> Fahrenheit (°F)</label>
    </div>

    <!-- Wind Speed Options -->
    <div id="windspeedOptions" class="unit-options hidden">
      <p>Wind Speed</p>
      <label><input type="radio" name="wind" value="kmh"> km/h</label><br>
      <label><input type="radio" name="wind" value="mph"> mph</label>
    </div>

    <!-- Precipitation Options -->
    <div id="precipitationOptions" class="unit-options hidden">
      <p>Precipitation</p>
      <label><input type="radio" name="precip" value="mm"> Millimeters (mm)</label><br>
      <label><input type="radio" name="precip" value="in"> Inches (in)</label>
    </div>

      


  </header>


  


  <h1>How's the sky looking today?</h1>

  Search for a city, e.g., New York
  Search

  Feels like
  <!-- Insert temperature here -->

  Humidity
  <!-- Insert humidity here -->

  Wind
  <!-- Insert wind here -->   
  
  Precipitation
  <!-- Insert precipitation here -->

  Daily forecast
  <!-- Insert daily forecast for the next 7 days here -->

  Hourly forecast
  <!-- Insert hourly forecast for the selected day here -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
